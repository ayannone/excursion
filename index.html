<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excursion App</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header section -->
    <div>
      <h1>Discover hidden places in the world around you</h1>
      <p><a class="link" href="#">Download Excursion (Coming soon)</a></p>
      <video autoplay muted loop>
        <source src="resources/videos/excursion.mp4" type="video/mp4">
      </video>
    </div>
    <!-- First supporting section -->
    <div>
      <h2>Your personal travel guide</h2>
      <p id="info">
        Excursion remembers places you like, and recommends
        new points of interest around you.
      </p>
      <p><img src="resources/images/camp.jpg" alt="Camp Image"></p>
    </div>
    <!-- Second supporting section -->
    <div>
      <p><img src="resources/images/phone.png" alt="Phone Image"></p>
      <h2>Coming Soon for iPhone and Android</h2>
      <p><a class="link" href="#">Download Excursion (Coming soon)</a></p>
    </div>
    <!-- Footer section -->
    <div id="footer">
      <p>&copy Excursion</p>
    </div>
  </body>
</html>
